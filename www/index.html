<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-app="starter">
    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title"><div style="margin-left: auto; margin-right: auto; display: block; padding-left: 70px;"><img style="height: 40px;" src="img/logo.png"></div></h1>
      </ion-header-bar>
      <ion-content class="padding">
        <h2 style="padding: 25px 0 20px 0;margin: 0 auto; text-align: center;">Select Your Native Language</h2>
        <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              Language
            </div>
            <select ng-model="nativeLanguage" ng-change="changeLocale(nativeLanguage)">
              <option value="en-GB" selected="selected">English (UK)</option>
              <option value="en-US" selected="selected">English (US)</option>
              <option value="nl-BE" selected="selected">Dutch (Belgium)</option>
              <option value="it-IT" selected="selected">Italian (Italy)</option>
              <option value="fr-FR" selected="selected">French (France)</option>
              <option value="de-DE" selected="selected">German (Germany)</option>
              <option value="es-ES" selected="selected">Spanish</option>
            </select>
          </label>

        </div>

        <h2 style="padding: 25px 0 20px 0;margin: 0 auto; text-align: center;">Say The Word</h2>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-speakerphone placeholder-icon"></i>
            <input type="text" placeholder="Type your sentence..." ng-model="data.speechText">
          </label>
        </div>

        <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              Language
            </div>
            <select ng-model="selectedLanguage" ng-change="changeLanguage(selectedLanguage)">
              <option value="en-GB" selected="selected">English (UK)</option>
              <option value="en-US" selected="selected">English (US)</option>
              <option value="nl-BE" selected="selected">Dutch (Belgium)</option>
              <option value="it-IT" selected="selected">Italian (Italy)</option>
              <option value="fr-FR" selected="selected">French (France)</option>
              <option value="de-DE" selected="selected">German (Germany)</option>
              <option value="es-ES" selected="selected">Spanish</option>
            </select>
          </label>

        </div>

        <button class="button button-full button-positive" ng-click="speakText()">
          Speak!
        </button>
                <button class="button button-full button-positive" ng-click="translateSpeak()">
          Translate
        </button>
        <h2 style="padding:60px 0 20px 0;margin: 0 auto; text-align: center;">Record The Word</h2>
                <div class="card">
          <div class="item item-text-wrap">
            {{textToTranslate}}
          </div>
        </div>
        <button class="button button-full button-positive" ng-click="record()">
          Record
        </button>

                <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              Language
            </div>
            <select ng-model="recordedLanguage" ng-change="changeRecordedLanguage(recordedLanguage)">
              <option value="en-GB" selected="selected">English (UK)</option>
              <option value="en-US" selected="selected">English (US)</option>
              <option value="nl-BE" selected="selected">Dutch (Belgium)</option>
              <option value="it-IT" selected="selected">Italian (Italy)</option>
              <option value="fr-FR" selected="selected">French (France)</option>
              <option value="de-DE" selected="selected">German (Germany)</option>
              <option value="es-ES" selected="selected">Spanish</option>
            </select>
          </label>
        <button class="button button-full button-positive" ng-click="translateRecord()">
          Translate
        </button>

        </div>
      </ion-content>
    </ion-pane>
</body>
</html>
